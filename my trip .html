<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlobeTrotter | My Trips</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1e88e5;
  --accent:#00bcd4;
  --bg:#f4f7fb;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  margin-top:70px;
}

/* NAVBAR */
.navbar{
  background:white;
  box-shadow:0 4px 20px rgba(0,0,0,.06);
}
.navbar-brand{color:var(--primary)!important;font-weight:700;}
.nav-link{color:#333;font-weight:500;}
.nav-link:hover{color:var(--primary);}

/* HEADER */
.page-header{
  background:linear-gradient(120deg,var(--primary),var(--accent));
  color:white;
  border-radius:25px;
  padding:40px;
}

/* TRIP CARD */
.trip-card{
  background:white;
  border-radius:22px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  transition:.4s;
  height:100%;
}
.trip-card:hover{
  transform:translateY(-8px);
  box-shadow:0 15px 35px rgba(0,0,0,.15);
}

.trip-title{
  font-weight:700;
  font-size:1.2rem;
}

.badge-custom{
  background:rgba(30,136,229,.1);
  color:var(--primary);
  border-radius:12px;
  padding:6px 12px;
  font-weight:600;
  font-size:.8rem;
}

/* ACTION BUTTONS */
.btn-action{
  border-radius:20px;
  font-weight:600;
  padding:6px 14px;
}
.btn-view{background:#e3f2fd;color:#1e88e5;}
.btn-edit{background:#fff8e1;color:#f9a825;}
.btn-delete{background:#ffebee;color:#e53935;}
.btn-action:hover{opacity:.85}

.fade-up{
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
  <a class="navbar-brand" href="index.html">GlobeTrotter</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link active" href="#">My Trips</a></li>
    <li class="nav-item"><a class="nav-link" href="create-trip.html">Create Trip</a></li>
    <li class="nav-item"><a class="nav-link" href="itinerary.html">Itinerary</a></li>
  </ul>
</div>
</nav>

<div class="container mt-4">

<!-- HEADER -->
<div class="page-header fade-up mb-4 d-flex justify-content-between align-items-center">
  <div>
    <h2 class="fw-bold">My Trips ðŸ§³</h2>
    <p class="mb-0">Manage and revisit your travel plans</p>
  </div>
  <a href="create-trip.html" class="btn btn-light fw-semibold">
    <i class="bi bi-plus-circle"></i> Plan New Trip
  </a>
</div>

<!-- TRIPS -->
<div class="row g-4 fade-up">

<div class="col-md-4">
  <div class="trip-card">
    <span class="badge-custom mb-2 d-inline-block">Upcoming</span>
    <div class="trip-title">Europe Summer Trip</div>
    <p class="text-muted mb-1">
      <i class="bi bi-calendar"></i> Jun 10 â€“ Jun 25, 2026
    </p>
    <p class="text-muted mb-2">
      <i class="bi bi-geo-alt"></i> 5 Destinations
    </p>
    <p class="fw-semibold mb-3 text-success">
      Budget: â‚¹1,80,000
    </p>

    <div class="d-flex gap-2">
      <a href="itinerary.html" class="btn btn-action btn-view">View</a>
      <a href="create-trip.html" class="btn btn-action btn-edit">Edit</a>
      <button class="btn btn-action btn-delete">Delete</button>
    </div>
  </div>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.querySelectorAll(".btn-delete").forEach(btn=>{
  btn.addEventListener("click",()=>{
    if(confirm("Delete this trip?")){
      btn.closest(".col-md-4").remove();
    }
  });
});
</script>

</body>
</html>
