<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlobeTrotter | Shared Trip</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons & Font -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1e88e5;
  --accent:#00bcd4;
  --bg:#f4f7fb;
}
body{font-family:'Poppins',sans-serif;background:var(--bg);margin-top:70px;}
.navbar{background:white;box-shadow:0 4px 20px rgba(0,0,0,.06);}
.navbar-brand{color:var(--primary)!important;font-weight:700;}
.nav-link{color:#333;font-weight:500;}
.nav-link:hover{color:var(--primary);}
.page-header{
  background:linear-gradient(120deg,var(--primary),var(--accent));
  color:white;
  border-radius:25px;
  padding:30px;
  margin-bottom:20px;
}
.day-card{
  background:white;border-radius:20px;padding:20px;margin-bottom:15px;box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.activity-block{
  background:#f1f6ff;border-radius:12px;padding:10px;margin-bottom:8px;display:flex;justify-content:space-between;
}
.copy-btn{
  background:var(--primary);color:white;border-radius:25px;padding:6px 14px;font-weight:600;margin-bottom:20px;
}
.copy-btn:hover{background:var(--accent);}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
  <a class="navbar-brand" href="#">GlobeTrotter</a>
   <li class="nav-item"><a class="nav-link" href="file:///C:/Users/Rithika/OneDrive/Desktop/GlobeTrotter/User%20Profile%20%20Settings%20Screen.html">user profile</a></li>
</div>
</nav>

<div class="container mt-4">
<div class="page-header">
  <h2 class="fw-bold">Shared Trip Itinerary ðŸ“‹</h2>
  <p class="mb-0">Read-only view. Copy or share your trip!</p>
</div>

<button class="copy-btn" onclick="copyItinerary()">ðŸ“‹ Copy Trip</button>

<div id="sharedItinerary"></div>
</div>

<script>
// Sample shared itinerary
const itineraryData=[
  {date:"2026-06-10", city:"Paris", activities:["Eiffel Tower Visit","Louvre Museum"]},
  {date:"2026-06-11", city:"Paris", activities:["Montmartre Walk","Notre-Dame Cathedral"]},
  {date:"2026-06-12", city:"Versailles", activities:["Palace Tour","Gardens Stroll"]}
];

function renderSharedItinerary(){
  const container=document.getElementById("sharedItinerary");
  container.innerHTML="";
  itineraryData.forEach(day=>{
    const dayDiv=document.createElement("div");
    dayDiv.className="day-card";

    let html=`<div class="fw-bold mb-2">${day.date} - ${day.city}</div>`;
    day.activities.forEach(act=>{
      html+=`<div class="activity-block">${act}</div>`;
    });

    dayDiv.innerHTML=html;
    container.appendChild(dayDiv);
  });
}

function copyItinerary(){
  let text="";
  itineraryData.forEach(day=>{
    text+=`${day.date} - ${day.city}\n`;
    day.activities.forEach(a=>text+=`- ${a}\n`);
    text+="\n";
  });
  navigator.clipboard.writeText(text);
  alert("Trip copied to clipboard!");
}

renderSharedItinerary();
</script>

</body>
</html>
