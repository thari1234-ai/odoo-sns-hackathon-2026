<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlobeTrotter | Itinerary View</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1e88e5;
  --accent:#00bcd4;
  --bg:#f4f7fb;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  margin-top:70px;
}

/* NAVBAR */
.navbar{
  background:white;
  box-shadow:0 4px 20px rgba(0,0,0,.06);
}
.navbar-brand{color:var(--primary)!important;font-weight:700;}
.nav-link{color:#333;font-weight:500;}
.nav-link:hover{color:var(--primary);}

/* HEADER */
.page-header{
  background:linear-gradient(120deg,var(--primary),var(--accent));
  color:white;
  border-radius:25px;
  padding:40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* VIEW TOGGLE */
.btn-toggle{
  border-radius:30px;
  font-weight:600;
  padding:8px 20px;
}

/* DAY CARD */
.day-card{
  background:white;
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:20px;
  animation:fadeUp .5s ease;
}

.day-title{
  font-weight:700;
  font-size:1.2rem;
  margin-bottom:10px;
}

.activity-block{
  background:#f1f6ff;
  border-radius:12px;
  padding:12px 15px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  font-weight:500;
}

/* CALENDAR VIEW */
.calendar-container{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.calendar-day{
  background:white;
  border-radius:12px;
  padding:10px;
  box-shadow:0 5px 15px rgba(0,0,0,.05);
  min-height:100px;
}

.calendar-day .day-number{
  font-weight:600;
  margin-bottom:5px;
}

.activity-list{
  font-size:0.85rem;
  margin-top:5px;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
  <a class="navbar-brand" href="index.html">GlobeTrotter</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="my-trips.html">My Trips</a></li>
    <li class="nav-item"><a class="nav-link" href="file:///C:/Users/Rithika/OneDrive/Desktop/GlobeTrotter/City%20Search.html">City search</a></li>
    <li class="nav-item"><a class="nav-link active" href="#">View Itinerary</a></li>
  </ul>
</div>
</nav>

<div class="container mt-4">

<div class="page-header mb-4">
  <div>
    <h2 class="fw-bold">Trip Itinerary üó∫Ô∏è</h2>
    <p class="mb-0">Review your trip day-wise or calendar</p>
  </div>
  <div>
    <button class="btn btn-light btn-toggle" onclick="switchView('list')"><i class="bi bi-list"></i> List</button>
    <button class="btn btn-light btn-toggle" onclick="switchView('calendar')"><i class="bi bi-calendar-event"></i> Calendar</button>
  </div>
</div>

<div id="itinerary"></div>

</div>

<script>
let currentView = 'list';

// Sample itinerary data
const itineraryData = [
  {date:"2026-06-10", city:"Paris", activities:[
    {name:"Eiffel Tower Visit", time:"09:00 AM", cost:"‚Çπ2,500"},
    {name:"Louvre Museum", time:"12:00 PM", cost:"‚Çπ1,800"}
  ]},
  {date:"2026-06-11", city:"Paris", activities:[
    {name:"Montmartre Walk", time:"10:00 AM", cost:"‚Çπ0"},
    {name:"Notre-Dame Cathedral", time:"01:00 PM", cost:"‚Çπ500"}
  ]},
  {date:"2026-06-12", city:"Versailles", activities:[
    {name:"Palace Tour", time:"09:00 AM", cost:"‚Çπ3,000"},
    {name:"Gardens Stroll", time:"01:00 PM", cost:"‚Çπ0"}
  ]}
];

function renderItinerary(){
  const container = document.getElementById("itinerary");
  container.innerHTML="";

  if(currentView==='list'){
    itineraryData.forEach((day,index)=>{
      const card = document.createElement("div");
      card.className="day-card";

      let html = `<div class="day-title">${day.date} - ${day.city}</div>`;
      day.activities.forEach(act=>{
        html += `<div class="activity-block">
          <div>${act.name} (${act.time})</div>
          <div class="text-success">${act.cost}</div>
        </div>`;
      });

      card.innerHTML = html;
      container.appendChild(card);
    });
  } else {
    // Calendar view
    // Get first date
    const start = new Date(itineraryData[0].date);
    const days = itineraryData.length;
    const calendar = document.createElement("div");
    calendar.className="calendar-container";

    for(let i=0;i<days;i++){
      const dayData = itineraryData[i];
      const dayDiv = document.createElement("div");
      dayDiv.className="calendar-day";

      let html = `<div class="day-number">${new Date(dayData.date).toLocaleDateString('en-GB')}</div>
                  <div class="activity-list">`;
      dayData.activities.forEach(act=>{
        html += `<div>${act.time} - ${act.name} (${act.cost})</div>`;
      });
      html += "</div>";

      dayDiv.innerHTML = html;
      calendar.appendChild(dayDiv);
    }

    container.appendChild(calendar);
  }
}

function switchView(view){
  currentView=view;
  renderItinerary();
}

renderItinerary();
</script>

</body>
</html>
