<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlobeTrotter | User Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons & Font -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1e88e5;
  --accent:#00bcd4;
  --bg:#f4f7fb;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  margin-top:70px;
}

/* NAVBAR */
.navbar{
  background:white;
  box-shadow:0 4px 20px rgba(0,0,0,.06);
}
.navbar-brand{color:var(--primary)!important;font-weight:700;}
.nav-link{color:#333;font-weight:500;}
.nav-link:hover{color:var(--primary);}

/* HEADER */
.page-header{
  background:linear-gradient(120deg,var(--primary),var(--accent));
  color:white;
  border-radius:25px;
  padding:30px;
  margin-bottom:20px;
  text-align:center;
}

/* FORM CARD */
.form-card{
  background:white;
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin-bottom:20px;
}

.profile-pic{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:3px solid var(--primary);
}

.save-btn{
  background:var(--primary);
  color:white;
  border-radius:25px;
  padding:10px 20px;
  font-weight:600;
}
.save-btn:hover{background:var(--accent);}

.delete-btn{
  background:#ffebee;
  color:#e53935;
  border-radius:25px;
  padding:10px 20px;
  font-weight:600;
}
.delete-btn:hover{opacity:.85;}

.saved-destinations li{
  background:#f1f6ff;
  border-radius:12px;
  padding:10px;
  margin-bottom:8px;
  list-style:none;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
  <a class="navbar-brand" href="index.html">GlobeTrotter</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="my-trips.html">My Trips</a></li>
    <li class="nav-item"><a class="nav-link" href="itinerary.html">Itinerary</a></li>
    <li class="nav-item"><a class="nav-link active" href="file:///C:/Users/Rithika/OneDrive/Desktop/GlobeTrotter/Admin%20%20Analytics%20Dashboard.html">Admina></li>
  </ul>
</div>
</nav>

<div class="container mt-4">

<div class="page-header">
  <h2 class="fw-bold">User Profile üë§</h2>
  <p class="mb-0">Update your information and preferences</p>
</div>

<!-- PROFILE FORM -->
<div class="form-card text-center">
  <img src="https://source.unsplash.com/120x120/?face" alt="Profile Pic" id="profilePic" class="profile-pic">
  <input type="file" id="photoInput" accept="image/*" class="form-control mb-3" style="max-width:250px; margin:auto;">
  
  <div class="mb-3 text-start">
    <label class="form-label fw-semibold">Name</label>
    <input type="text" class="form-control" id="nameInput" value="Rithika">
  </div>
  <div class="mb-3 text-start">
    <label class="form-label fw-semibold">Email</label>
    <input type="email" class="form-control" id="emailInput" value="rithika@example.com">
  </div>
  <div class="mb-3 text-start">
    <label class="form-label fw-semibold">Language</label>
    <select class="form-select" id="languageSelect">
      <option value="en" selected>English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
  </div>

  <button class="save-btn mb-3" onclick="saveProfile()">üíæ Save Changes</button>
  <br>
  <button class="delete-btn" onclick="deleteAccount()">üóëÔ∏è Delete Account</button>
</div>

<!-- Saved Destinations -->
<div class="form-card">
  <h5 class="fw-bold mb-3">Saved Destinations üåç</h5>
  <ul class="saved-destinations" id="savedDestinations">
    <li>Paris <button class="btn btn-sm btn-outline-danger" onclick="removeDestination(this)">Remove</button></li>
    <li>Rome <button class="btn btn-sm btn-outline-danger" onclick="removeDestination(this)">Remove</button></li>
    <li>Barcelona <button class="btn btn-sm btn-outline-danger" onclick="removeDestination(this)">Remove</button></li>
  </ul>
</div>

</div>

<script>
// Profile photo preview
document.getElementById('photoInput').addEventListener('change', function(){
  const file = this.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      document.getElementById('profilePic').src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
});

function saveProfile(){
  const name = document.getElementById('nameInput').value;
  const email = document.getElementById('emailInput').value;
  const lang = document.getElementById('languageSelect').value;
  alert(`Profile Saved!\nName: ${name}\nEmail: ${email}\nLanguage: ${lang}`);
}

function deleteAccount(){
  if(confirm("Are you sure you want to delete your account? This action cannot be undone.")){
    alert("Account deleted!");
  }
}

function removeDestination(btn){
  btn.parentElement.remove();
}
</script>

</body>
</html>
