<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlobeTrotter | Trip Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1e88e5;
  --accent:#00bcd4;
  --bg:#f4f7fb;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  margin-top:70px;
}

/* NAVBAR */
.navbar{background:white;box-shadow:0 4px 20px rgba(0,0,0,.06);}
.navbar-brand{color:var(--primary)!important;font-weight:700;}
.nav-link{color:#333;font-weight:500;}
.nav-link:hover{color:var(--primary);}

/* HEADER */
.page-header{
  background:linear-gradient(120deg,var(--primary),var(--accent));
  color:white;
  border-radius:25px;
  padding:30px;
  margin-bottom:20px;
}

/* TIMELINE */
.day-card{
  background:white;
  border-radius:20px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.activity-block{
  background:#f1f6ff;
  border-radius:12px;
  padding:10px;
  margin-bottom:8px;
  cursor:grab;
  display:flex;
  justify-content:space-between;
}

.activity-block.editing input{
  border:none;
  background:transparent;
  font-weight:600;
}

.day-header{
  font-weight:700;
  margin-bottom:10px;
  font-size:1.2rem;
}

.dragging{
  opacity:0.5;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
  <a class="navbar-brand" href="index.html">GlobeTrotter</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="my-trips.html">My Trips</a></li>
    <li class="nav-item"><a class="nav-link active" href="file:///C:/Users/Rithika/OneDrive/Desktop/GlobeTrotter/Shared%20Public%20Itinerary%20View%20Screen.html">Shared trip</a></li>
  </ul>
</div>
</nav>

<div class="container mt-4">

<div class="page-header">
  <h2 class="fw-bold">Trip Calendar / Timeline ðŸ“…</h2>
  <p class="mb-0">Drag & reorder activities, quick edit</p>
</div>

<div id="timeline"></div>

</div>

<script>
// Sample itinerary
let itineraryData = [
  {date:"2026-06-10", city:"Paris", activities:[
    {name:"Eiffel Tower Visit", time:"09:00 AM"},
    {name:"Louvre Museum", time:"12:00 PM"}
  ]},
  {date:"2026-06-11", city:"Paris", activities:[
    {name:"Montmartre Walk", time:"10:00 AM"},
    {name:"Notre-Dame Cathedral", time:"01:00 PM"}
  ]},
  {date:"2026-06-12", city:"Versailles", activities:[
    {name:"Palace Tour", time:"09:00 AM"},
    {name:"Gardens Stroll", time:"01:00 PM"}
  ]}
];

function renderTimeline(){
  const container=document.getElementById("timeline");
  container.innerHTML="";

  itineraryData.forEach((day,index)=>{
    const dayDiv=document.createElement("div");
    dayDiv.className="day-card";

    let html=`<div class="day-header">${day.date} - ${day.city}</div>`;
    day.activities.forEach((act,i)=>{
      html+=`<div class="activity-block" draggable="true" data-day="${index}" data-idx="${i}">
        <span>${act.time} - ${act.name}</span>
        <button class="btn btn-sm btn-outline-primary" onclick="editActivity(${index},${i},this)">Edit</button>
      </div>`;
    });

    dayDiv.innerHTML=html;
    container.appendChild(dayDiv);
  });

  addDragEvents();
}

function editActivity(dayIdx, actIdx, btn){
  const block = btn.parentElement;
  if(block.classList.contains("editing")){
    const input = block.querySelector("input");
    itineraryData[dayIdx].activities[actIdx].name = input.value;
    block.innerHTML = `<span>${itineraryData[dayIdx].activities[actIdx].time} - ${input.value}</span>
                       <button class="btn btn-sm btn-outline-primary" onclick="editActivity(${dayIdx},${actIdx},this)">Edit</button>`;
  } else {
    const current = itineraryData[dayIdx].activities[actIdx].name;
    block.classList.add("editing");
    block.innerHTML = `<input type="text" value="${current}" style="width:70%">
                       <button class="btn btn-sm btn-outline-success" onclick="editActivity(${dayIdx},${actIdx},this)">Save</button>`;
  }
}

// Drag & Drop
function addDragEvents(){
  const blocks = document.querySelectorAll(".activity-block");
  blocks.forEach(block=>{
    block.addEventListener("dragstart", e=>{
      block.classList.add("dragging");
      e.dataTransfer.setData("text/plain", JSON.stringify({day:block.dataset.day, idx:block.dataset.idx}));
    });
    block.addEventListener("dragend", ()=>{
      block.classList.remove("dragging");
    });

    block.parentElement.addEventListener("dragover", e=>{
      e.preventDefault();
      const draggingBlock = document.querySelector(".dragging");
      const afterElement = getDragAfterElement(block.parentElement, e.clientY);
      if(afterElement==null){
        block.parentElement.appendChild(draggingBlock);
      } else {
        block.parentElement.insertBefore(draggingBlock, afterElement);
      }
    });
  });
}

function getDragAfterElement(container,y){
  const draggableElements = [...container.querySelectorAll(".activity-block:not(.dragging)")];
  return draggableElements.reduce((closest,child)=>{
    const box=child.getBoundingClientRect();
    const offset=y-(box.top+box.height/2);
    if(offset<0 && offset>closest.offset){
      return {offset:offset,element:child};
    } else { return closest; }
  },{offset:Number.NEGATIVE_INFINITY}).element;
}

renderTimeline();
</script>

</body>
</html>
